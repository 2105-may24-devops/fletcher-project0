---
# These tasks install and update python3 and git

- name: Install python3 and venv
  hosts: all

  tasks:
    - name: install python3
      ansible.builtin.package:
        name: python3
        state: latest
    - name: install python3-venv
      ansible.builtin.package:
        name: python3-venv
        state: latest
    - name: install git
      ansible.builtin.package:
        name: git
        state: latest